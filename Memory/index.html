        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Memory</h1>
        </header>
        <div class="debut">
            Bienvenue sur mon Memory

        <div class="board disp">

                <div class="card"></div>

                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="fin disp">
            <div class="message">
                Bravo!<br><br>
                Vous avez mis<br>
               <span id="score"></span>
            </div>

            <div class="bouton" id="restart">Recommencer</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
