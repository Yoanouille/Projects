<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pierre Feuille Ciseaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Pierre Feuille Ciseaux</h1>
    </header>
    <div class="scoreBoard">
      <div id="joueur" class="badge">
        vous
      </div>
      <div id="ordi" class="badge">
        ordi
      </div>
        <span id="score-joueur">0</span>:<span id="score-ordi">0</span>
    </div>
    <div class="result">
      C'est parti!
    </div>
    <div class="choices">
      <div id="pierre" class="choice">
        <img src="pierre.png" alt="">
      </div>
      <div id="feuille" class="choice">
        <img src="feuille.png" alt="">
      </div>
      <div id="ciseaux" class="choice">
        <img src="ciseaux.png" alt="">
      </div>
    </div>
    <div class="info">
      <div>A toi de jouer.</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
